<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Library Management</title>
  <style>
    :root{--accent:#0b6b91;--accent-hover:#083344;--bg:#f7fafc;--card:#ffffff}
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; background:linear-gradient(135deg, #083344 0%, #0b6b91 100%); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px}
    .login-container{background:var(--card);border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.4);width:100%;max-width:420px;padding:40px;animation:slideUp 0.4s ease}
    @keyframes slideUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
    .logo{text-align:center;margin-bottom:32px}
    .logo-icon{font-size:48px;margin-bottom:12px}
    .logo h1{margin:0;font-size:28px;color:#1e293b}
    .logo p{margin:8px 0 0;color:#64748b;font-size:14px}
    .admin-badge{display:inline-block;background:linear-gradient(135deg, #083344, #0b6b91);color:#fff;padding:6px 16px;border-radius:20px;font-size:12px;font-weight:700;margin-bottom:16px;letter-spacing:0.5px}
    .form-group{margin-bottom:20px}
    .form-group label{display:block;margin-bottom:8px;font-weight:600;font-size:14px;color:#374151}
    .form-group input{width:100%;padding:12px 16px;border-radius:10px;border:2px solid #e2e8f0;font-size:15px;transition:all 0.2s;background:#f8fafc}
    .form-group input:focus{outline:none;border-color:var(--accent);background:#fff}
    .form-group input::placeholder{color:#94a3b8}
    .btn-login{width:100%;background:var(--accent);color:#fff;padding:14px;border-radius:10px;border:0;cursor:pointer;font-weight:600;font-size:16px;transition:all 0.2s;margin-top:8px}
    .btn-login:hover{background:var(--accent-hover);transform:translateY(-2px);box-shadow:0 8px 20px rgba(11,107,145,0.4)}
    .btn-login:active{transform:translateY(0)}
    .links{text-align:center;margin-top:24px}
    .links a{color:var(--accent);text-decoration:none;font-weight:600;font-size:14px}
    .links a:hover{text-decoration:underline}
    .links p{margin:12px 0;color:#64748b;font-size:14px}
    .error{background:#fee2e2;color:#991b1b;padding:12px;border-radius:8px;margin-bottom:20px;font-size:14px;display:none}
    .warning-box{background:#fef3c7;border-left:4px solid #f59e0b;padding:12px;border-radius:8px;margin-bottom:20px;font-size:13px;color:#92400e}
    .warning-box strong{display:block;margin-bottom:4px}
    @media (max-width:480px){
      .login-container{padding:30px 24px}
      .logo h1{font-size:24px}
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">üîê</div>
      <div class="admin-badge">ADMIN ACCESS</div>
      <h1>Admin Login</h1>
      <p>Secure administrative portal</p>
    </div>

    <div class="warning-box">
      <strong>‚ö†Ô∏è Demo Credentials:</strong>
      Email: admin@library.com<br/>
      Password: admin123
    </div>

    <div id="errorMsg" class="error"></div>

    <form id="adminLoginForm">
      <div class="form-group">
        <label for="email">Admin Email</label>
        <input type="email" id="email" placeholder="admin@library.com" required />
      </div>

      <div class="form-group">
        <label for="password">Admin Password</label>
        <input type="password" id="password" placeholder="Enter admin password" required />
      </div>

      <button type="submit" class="btn-login">Login as Admin</button>
    </form>

    <div class="links">
      <p><a href="login.html">‚Üê Back to User Login</a></p>
    </div>
  </div>

  <script>
    const adminLoginForm = document.getElementById('adminLoginForm');
    const errorMsg = document.getElementById('errorMsg');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    // Default admin credentials (in production, this should be server-side)
    const ADMIN_CREDENTIALS = {
      email: 'admin@library.com',
      password: 'admin123'
    };

    // Load admin credentials from localStorage if set
    const storedAdmin = JSON.parse(localStorage.getItem('lms_admin_credentials') || 'null');
    if(!storedAdmin){
      localStorage.setItem('lms_admin_credentials', JSON.stringify(ADMIN_CREDENTIALS));
    }

    adminLoginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      const adminCreds = JSON.parse(localStorage.getItem('lms_admin_credentials'));

      if(email === adminCreds.email && password === adminCreds.password){
        // Set admin session
        localStorage.setItem('lms_admin_logged_in', 'true');
        localStorage.setItem('lms_admin_session', JSON.stringify({
          email: email,
          loginTime: new Date().toISOString()
        }));

        // Redirect to admin panel
        window.location.href = 'admin.html';
      } else {
        showError('Invalid admin credentials. Access denied.');
      }
    });

    function showError(message){
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
      setTimeout(() => {
        errorMsg.style.display = 'none';
      }, 5000);
    }

    // Check if already logged in as admin
    if(localStorage.getItem('lms_admin_logged_in') === 'true'){
      window.location.href = 'admin.html';
    }
  </script>
</body>
</html>
